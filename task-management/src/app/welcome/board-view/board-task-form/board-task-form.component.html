<div class="wrapper">
  <div class="modal-content">
    <form
      nz-form
      style="width: 100%"
      [formGroup]="formValidation"
      method="POST"
    >
      <!-- row 1 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="3">
              Name <span style="color: red">*</span>
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="21" nzErrorTip="Bắt buộc!">
              <input
                nz-input
                placeholder="Name"
                formControlName="name"
                name="name"
                [readonly]="mode === 'view'"
                required
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 2 -->

      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="3"> Revenue </nz-form-label>
            <nz-form-control nz-col [nzSpan]="21" nzErrorTip="Bắt buộc!">
              <input
                nz-input
                placeholder="Revenue"
                formControlName="revenue"
                name="revenue"
                [readonly]="mode === 'view'"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 3 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label [nzSpan]="3"> Date </nz-form-label>
            <nz-form-control [nzSpan]="21">
              <nz-range-picker
                style="width: 100%"
                name="rangeDate"
                formControlName="rangeDate"
                [nzDisabled]="mode === 'view'"
              ></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 4 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="12">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6"> Total cost </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
              <input
                nz-input
                placeholder="Total Cost"
                formControlName="totalCost"
                name="totalCost"
                [readonly]="mode === 'view'"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="12">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6"> Total hour </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
              <input
                nz-input
                placeholder="Total Hour"
                formControlName="totalHour"
                name="totalHour"
                [readonly]="mode === 'view'"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 5 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label [nzSpan]="3"> Description </nz-form-label>
            <nz-form-control [nzSpan]="21">
              <textarea
                nz-input
                rows="3"
                Placeholder="Description"
                formControlName="description"
                name="description"
                [readonly]="mode === 'view'"
              ></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 6 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label [nzSpan]="3"> Upload file </nz-form-label>
            <nz-form-control [nzSpan]="21">
              <nz-upload
              nzAction="http://10.2.6.142:8092/taskManagement/api/task/uploadFileExcel"
                [nzHeaders]="{ authorization: 'authorization-text' }"
                nzFileType="image/png"
                (nzChange)="handleChange($event)"
                [hidden]="mode === 'view'"
              >
                <button nz-button>
                  <span nz-icon nzType="upload"></span>
                  Click to Upload
                </button>
              </nz-upload>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 7 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label [nzSpan]="3"> Tags </nz-form-label>
            <nz-form-control [nzSpan]="21">
              <nz-tag
                class="editable-tag"
                *ngFor="let tag of listData; let idx = index"
                [nzMode]="mode === 'view' ? 'default' : 'closeable'"
                (nzOnClose)="onDelete(tag.id)"
              >
                {{ sliceTagName(tag.name) }}
              </nz-tag>
              <nz-tag
                *ngIf="!inputVisible"
                class="editable-tag"
                nzNoAnimation
                (click)="showInput()"
                [hidden]="mode === 'view'"
                style="cursor: pointer"
              >
                <span nz-icon nzType="plus"></span>
                New Tag
              </nz-tag>
              <input
                #inputElement
                nz-input
                nzSize="small"
                *ngIf="inputVisible"
                type="text"
                style="width: 78px"
                id="addTag"
                (blur)="createTag()"
                (keydown.enter)="createTag()"
                required
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div
        nz-row
        class="d-flex flex-row"
        [nzGutter]="8"
        [hidden]="mode === 'create' || mode === 'view'"
      >
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label [nzSpan]="3">
              <div class="avatar"></div>
            </nz-form-label>
            <nz-form-control [nzSpan]="21">
              <textarea
                nz-input
                id="comment"
                [nzAutosize]="{ minRows: 2, maxRows: 6 }"
                rows="2"
                Placeholder="Write a comment ..."
                formControlName="comment"
                name="comment"
                [readonly]="mode === 'view'"
                (keyup)="getCommentInput()"
              ></textarea>
              <button
                nz-button
                [disabled]="buttonDisable"
                class="my-3"
                (click)="createComment()"
              >
                Save
              </button>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div
        [hidden]="mode === 'create'"
        nz-row
        class="d-flex flex-row"
        [nzGutter]="8"
        *ngFor="let item of listComment; let idx = index"
      >
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label [nzSpan]="3">
              <div class="avatar"></div>
            </nz-form-label>
            <nz-form-control [nzSpan]="21">
              <div>{{ item.name }}</div>
              <div>{{ item.description }}</div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </div>

  <div class="d-flex justify-content-center" *nzModalFooter>
    <button
      [hidden]="mode === 'view'"
      nz-button
      nzType="primary"
      [disabled]="!formValidation.valid"
      (click)="handleOk()"
      [nzLoading]="isConfirmLoading"
    >
      Lưu
    </button>
    <button nz-button nzType="default" (click)="handleCancel()">Hủy</button>
  </div>
</div>
